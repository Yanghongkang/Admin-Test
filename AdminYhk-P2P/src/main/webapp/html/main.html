<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="../layui/css/layui.css">
<script src="../layui/layui.js"></script>
<script src="../commone/load.js"></script>
<title>首页</title>
</head>
<body>
	<div class="layui-layout layui-layout-admin">
		<div class="layui-header" id="mean">
		</div>
	
	</div>
		<!-- <iframe src="" id="external-frame" frameborder="0" width="100%"
			frameborder="0" scrolling="no"></iframe> -->
</body>
<script>
	window.onload = function() {
		setIframeHeight(document.getElementById('external-frame'));
	};
	function setIframeHeight(iframe) {
		iframe.height = document.documentElement.clientHeight;
	};
	layui.use([ 'jquery', 'element' ], function() {
		var $ = layui.$;
		$("#mean a").on("click", function() {
			console.log($(this).attr("url"));
			$("#external-frame").attr("src", $(this).attr("url"));
			console.log($(this).parent().parent().removeClass("layui-show"));
		});
	});
</script>
</html>
