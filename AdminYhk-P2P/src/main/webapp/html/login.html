<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="../layui/css/layui.css">
<script src="../layui/layui.js"></script>
<title>登陆 - AdminYhk</title>
</head>
<body>
	<blockquote class="layui-elem-quote">Admin YHk</blockquote>
	<!--   style="background-image:url(/layui/images/log_bk.jpg);"            
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>登陆</legend>
</fieldset> -->

	<form class="layui-form" action="/login"
		style="padding-left: 38%; padding-top: 11%">
		<div class="layui-form-item">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-inline">
				<input type="text" name="username" lay-verify="identity"
					placeholder="" autocomplete="off" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">密码</label>
			<div class="layui-input-inline">
				<input type="password" name="password" lay-verify="pass"
					placeholder="请输入密码" autocomplete="off" class="layui-input">
			</div>
			<div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">密码</label>
			<div class="layui-input-inline" style="width: 100px;">
				<input type="text" name="Vcode" lay-verify="pass" placeholder=""
					autocomplete="off" class="layui-input">
			</div>
			<label><img src="/VCodeServlet"></label>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"></label>
			<button class="layui-btn" type="submit">登陆</button>
			<button class="layui-btn" name="regeist" type="button">注册</button>
		</div>
	</form>
	<div id="regeist"
		style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300; display: none">
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<div class="layui-inline">
					<div class="layui-input-inline">
						<input type="text" name="phone" autocomplete="off"
							lay-verify="required" class="layui-input" placeholder="请输入用户名">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<div class="layui-input-inline">
						<input type="password" name="phone" autocomplete="off"
							lay-verify="required" class="layui-input" placeholder="请输入用密码">
					</div>
				</div>
			</div>
		</form>
		<br>我们此后的征途是星辰大海 ^_^
	</div>
	<script>
		layui.use([ 'jquery', 'layer', 'form', 'laydate' ], function() {
			var $ = layui.$
			$("button[name='regeist']").on('click', function() {
				layer.open({
					type : 1,
					title : false,
					closeBtn : false,
					area : '300px;',
					shade : 0.8,
					id : 'LAY_layuipro',
					content : $("#regeist"),
					btn : [ '注册', '取消' ],
					btnAlign : 'c',
					moveType : 1,
					success : function(layero) {
						var reg_btn = layero.find('.layui-layer-btn0');
						reg_btn.on("click", function() {
						});
						var reg_cannel = layero.find('.layui-layer-btn1');
						reg_cannel.on("click", function() {
						});
					}
				})
			});
		});
	</script>
</body>
</html>
